<section>
    <h1>Movies by name</h1>
    <form class="form-inline my-2 my-lg-0 d-none d-lg-block">
        <div class="form-group btn-group-sm">
            <!--O mais importante desta linha é o 'value: searchPokemon'. Basicamente, estamos a atribuir o valor do input
            na variável 'searchPokemon', que irá estar a ser observada pelo knockout. Se o valor do input for alterado, o knockout
            irá atualizar a pagina com o novo nome do pokemon pesquisado
            -->
            <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search" data-bind="value: searchMovies">
            <button data-bind="click: getMovies" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
    </form>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
          
            </tr>
        </thead>
      
        <tbody data-bind="foreach: Movies">
            <tr>
                <td data-bind="text:Id"></td>
                <td data-bind="text:Name"></td>
                <td class="text-center" data-bind="text:Url"></td><td class="text-center"><a class="btn btn-outline-secondary btn-sm" data-bind="attr: {href:'#specieDetails/'+Id }"><i class="fa fa-eye"></i></a></td>
            </tr>
        </tbody>
    </table>
</section>
